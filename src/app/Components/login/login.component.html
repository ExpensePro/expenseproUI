<div class="login-wrapper">
    <div class="left-panel">
        <h1 class="app-name">Expense Pro</h1>
        <p class="app-desc">Track your expenses smartly and easily.</p>
    </div>
    <mat-card class="login-card">
        <h2 class="login-title">Welcome to Expense Pro</h2>
        <form [formGroup]="loginForm" (submit)="onLogin()">
            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Username" formControlName="username" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Password" type="password" formControlName="password" />
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" type="submit" (click)="onLogin()">Login</button>
        <hr class="section-divider" />
        <div class="register-section">
            <p>New to Expense Pro? Sign up now...</p>
            <button mat-raised-button color="accent" (click)="registerUser()">Register</button>
        </div>
    </mat-card>
</div>
