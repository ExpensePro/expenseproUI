<div class="register-wrapper">
    <mat-card class="register-card">
        <h2 class="register-title">Create your Expense Pro account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Full Name" formControlName="name" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Email" formControlName="email" />
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Mobile Number" formControlName="mobile" />
                <mat-error *ngIf="registerForm.get('mobile')?.hasError('pattern')">
                    Must be a valid 10-digit number
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Password" type="password" formControlName="password" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" />
                <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>

            <div class="register-actions">
                <button mat-button color="primary" (click)="goToLogin()">Back to Login</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                    Register
                </button>
            </div>
        </form>
    </mat-card>
</div>
